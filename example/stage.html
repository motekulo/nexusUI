<!doctype html>
<html>
    <head>
        <title>NexusUI Demo</title>
        <script type="text/javascript" src="../dist/nexusUI.js"></script>
        <script>

nx.onload = function() {

    nx.colorize("accent", "#347");
    nx.colorize("border", "#bbb");
    nx.colorize("fill", "#eee");

    stage1.on('*',function(data) {
        console.log(data);
    });

    stage1.on('onstage', function(data) {

    });

        console.log(data);
        if (data == 1) {
            stage1.addItem();

        }


    })



}


        </script>

    </head>

.nx {
    float:left;
    margin:5px;
}

        <canvas nx="button"></canvas>
